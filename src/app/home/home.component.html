<form [formGroup]="postForm" (ngSubmit)="postSubmit(postForm)">
  <div class="row mb-3">

    <div class="col-sm-11">
      <input type="text" class="form-control" placeholder="add your post!" formControlName="content">
    </div>
  </div>
  <button type="submit" class="btn btn-warning"><b>Post</b></button>
</form>



<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts; let i = index">
      <div class="card">
        <img src="https://source.unsplash.com/collection/190727/1400x900" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.user.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{post.createdAt | date: 'medium' }}</h6>
          <p class="card-text">{{post.content}}</p>
          <a routerLink="/post/{{post.id}}" class="card-link">View Details</a>
          <!-- <a href="#" class="card-link">Another link</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
